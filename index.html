    <script>
    	

    
    
        let currentSlide = 0;
        const totalSlides = 6;

        

function updateSlider() {
            const sliderWrapper = document.getElementById('sliderWrapper');
            const cardCounter = document.getElementById('cardCounter');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dots = document.querySelectorAll('.slider-dot');

            sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            cardCounter.textContent = `Card ${currentSlide + 1} of ${totalSlides}`;



prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;

dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        });

        
        document.querySelectorAll('.slider-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                currentSlide = parseInt(dot.getAttribute('data-index'));
                updateSlider();
            });
        });

        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlider();
            } else if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        });

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('sliderWrapper').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('sliderWrapper').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
            if (touchEndX > touchStartX + 50 && currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        // Initialize slider
        updateSlider();






        const dobInput = document.getElementById('dob');
        const date = new Date(dobInput.value);
        const formattedDate = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        let colleges = {};
        let uploadedImage = null;

        
        fetch('public/collegeWa.json')
            .then(response => response.json())
            .then(data => {
                colleges = data;
                populateCountryDropdown();
            })
            .catch(error => {
                console.error('Error loading colleges:', error);
                alert('Failed to load college data.');
            });

        function populateCountryDropdown() {
            const countrySelect = document.getElementById('country');
            const countries = Object.keys(colleges).sort();
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        function generateStudentId() {
            const part1 = Math.floor(Math.random() * 900 + 100);
            const part2 = Math.floor(Math.random() * 900 + 100);
            const part3 = Math.floor(Math.random() * 9000 + 1000);
            return `${part1}-${part2}-${part3}`;
        }

        function generateAcademicYear() {
            const currentYear = new Date().getFullYear();
            return `${currentYear}-${currentYear + 3}`;
        }

        document.getElementById('studentId').value = generateStudentId();
        document.getElementById('academicYear').value = generateAcademicYear();

        document.getElementById('photoContainer').addEventListener('click', function(e) {
            if (e.target !== document.getElementById('clearBtn')) {
                document.getElementById('fileInput').click();
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage = event.target.result;
                    document.getElementById('studentPhoto').src = uploadedImage;
                    document.getElementById('clearBtn').classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('clearBtn').addEventListener('click', function(e) {
            e.stopPropagation();
